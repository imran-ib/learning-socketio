<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.min.css" />
  </head>
  <body>
    <div class="chat">
      <div class="chat__sidebar"></div>
      <div class="chat__main">
        <div class="output"></div>
        <div id="messages" class="chat__messages"></div>
        <div id="location"></div>
        <div class="compose">
          <form id="chat-form">
            <input
              type="text"
              name="message"
              id="chat-box-input"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />

            <button id="form-submit-button" type="submit">Submit</button>
          </form>

          <button id="location-button">Send My Location</button>
        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">user</span>
          <span class="message__meta">{{createdAt}} </span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>

    <script id="my-location-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">user</span>
          <span class="message__meta">{{createdAt}} </span>
        </p>
        <p>
          <a href="{{url}}" id="location-link" target="_blank"> My Location</a>
        </p>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
